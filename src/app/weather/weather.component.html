<div>
  Input City :
  <form>
    <input type="text" class="txt" name="city" placeholder="Search City Weather" [(ngModel)]="cityName" />
    <br /> <input type="submit" class="btn" [value]="btnText" (click)="searchWeather()" />
    
  </form>

  <form>
      <input type="text" class="txt" name="city" placeholder="City Id" [(ngModel)]="cityId" />
      <br /> <input type="submit" class="btn" value="ById" (click)="getWeather()" />  
    </form>
  <p>
      Description: {{description}}<br/>
      Temperature: {{temp}}<br/>
      Humidity: {{humidity}}<br/>
      Time: {{time}}<br/>
    </p>



</div>
