<form name="loginForm">
  User Name: <input type="text"  class="txt" name="item"  
  placeholder="name" [(ngModel)]="personName" required />
  <br />
    Pass Word:  <input type="password" pPassword [(ngModel)]="personPword" class="txt" name="item" placeholder="password" required/>
  <br /> 
  <input type="submit" (click)="login()" class="btn" value="Login" />

  
</form>
