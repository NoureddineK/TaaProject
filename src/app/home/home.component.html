
<div [@persons]="persons.length">
  <p>Input Person Name</p>
  <p>Count : {{itemCount}}</p>
  <form>
    <input type="text" class ="txt" name="item" placeholder="Add person" [(ngModel)]="personName"/>
  <br/> <input type="submit" class="btn" [value]="btnText" (click)="addItem()"/>
  </form>
  <div>
      List Persons :
      <p *ngFor="let person of persons; let i = index" (click)="removeItem(i)">
      
      {{person}}
      </p>
      </div>
</div>
